<html>
<head>
    <meta charset="utf-8" />
    <title>Duet_x</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="transform: rotate(180deg);">
  <div id="uno" class="mattone"></div>
  <div id="due" class="vuota"></div>
  <div id="tre" class="vuota"></div>
  <div id="quattro" class="vuota"></div>
  <div id="elemento" class="cerchio"></div>
  <div class="sinistra" ontouchstart="muoviElemento(-8)" ontouchend="resetInt()"></div>
  <div class="destra" ontouchstart="muoviElemento(8)" ontouchend="resetInt()"></div>
  <table id="griglia" class="vuoto">
  <tr>
    <td onclick="cambioColore(this)"></td>
    <td onclick="cambioColore(this)"></td>
    <td onclick="cambioColore(this)"></td>
  </tr>
  </table>
  <div id="tastoColoreMattone" onclick="cambioColoreMattone()"></div>
  <script src="script.js"></script>
</body>
</html>
